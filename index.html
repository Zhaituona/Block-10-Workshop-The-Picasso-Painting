<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxes">
        <div class="box1"> Box 1 </div>
        <div class="box1"> Box 2 </div>
        <div class="box1"> Box 3 </div>
        <div class="box1"> Box 4 </div>
    </div>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div class="section">
                <div class="circle yellow large"></div>
                <div class="circle pink large"></div>
                <div class="circle pink medium"></div>
                <div class="circle pink small"></div>
                <div class="circle yellow small"></div>
                <div class="circle yellow medium"></div>
            </div>
            <div class="section"></div>
            <div class="section"></div>
        </div>
        <div class="footer">
            <div class="figures">
                <div class="figure blue"></div>
                <div class="figure blue"></div>
                <div class="figure blue"></div>
                <div class="figure blue"></div>
                <div class="figure blue"></div>
                <div class="figure blue"></div>
                <div class="figure blue"></div>
                <div class="figure blue"></div>
                <div class="figure black"></div>
                <div class="figure black"></div>
                <div class="figure black"></div>
                <div class="figure black"></div>
                <div class="figure black"></div>
            </div>
            <div class="shapes">
                <div class="triangle green"></div>
                <div class="triangle light-green"></div>
            </div>
        </div>
    </div>
</body>
</html>
